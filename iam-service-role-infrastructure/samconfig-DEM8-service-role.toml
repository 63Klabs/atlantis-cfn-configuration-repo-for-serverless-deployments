version = 0.1

# DO NOT EDIT THIS FILE!
# Make changes and re-generate this file by running the python script listed below!
# Using the script provides consistent parameter overrides and tags and ensures your changes are not overwritten!
#
# python service-role.py dem8
#

[global.deploy.parameters]
s3_bucket = "asdf"
region = "$REGION$"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
image_repositories = []


[default.deploy.parameters]
# =====================================================
# Default Deployment Configuration
# Deploy command:
# sam deploy --profile default --config-file samconfig-DEM8-service-role.toml 

stack_name = "DEM8-service-role"
s3_prefix = "DEM8-service-role"
parameter_overrides = "\"Prefix\"=\"dem8\" \"S3BucketNameOrgPrefix\"=\"\" \"RolePath\"=\"/\" \"PermissionsBoundaryArn\"=\"\" \"AwsRegion\"=\"us-east-1\" \"DeployBucket\"=\"asdf\""
tags = "\"Atlantis\"=\"iam\" \"atlantis:Prefix\"=\"dem8\""

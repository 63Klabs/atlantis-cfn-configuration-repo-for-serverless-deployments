version = 0.1

# For changes and to re-generate this file re-run the script from the scripts directory
# Using the script ensures proper parameter overrides and tags

[global.deploy.parameters]
s3_bucket = "cf-templates-somebucket-us-east-2"
s3_prefix = "DEM8-pipeline-service-role"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
image_repositories = []


[default.deploy.parameters]
# =====================================================
# Default Deployment Configuration
# Deploy command:
# sam deploy --profile default --config-file samconfig-DEM8-pipeline-service-role.toml 

stack_name = "DEM8-pipeline-service-role"
s3_prefix = "DEM8-pipeline-service-role"
parameter_overrides = "\"stack_name\"=\"DEM8-pipeline-service-role\" \"s3_prefix\"=\"DEM8-pipeline-service-role\" \"parameter_overrides\"=\"\" \"tags\"=\"\""
tags = ""

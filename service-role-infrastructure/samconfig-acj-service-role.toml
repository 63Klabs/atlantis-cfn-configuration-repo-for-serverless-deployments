version = 0.1

# !!! DO NOT EDIT THIS FILE !!!

# Make changes and re-generate this file by running the python script listed below!
# Using the script provides consistent parameter overrides and tags and ensures your changes are not overwritten!

# python service-role.py acj

[global.deploy.parameters]
s3_bucket = "cf-asdf"
template_file = "./templates/template-service-role.yml"
region = "us-east-2"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
image_repositories = []



[default.deploy.parameters]
# =====================================================
# default Deployment Configuration
# Deploy command:
# sam deploy --config-env default --config-file samconfig-acj-service-role.toml --profile default 

stack_name = "acj-service-role"
s3_prefix = "acj-service-role"
parameter_overrides = "\"S3BucketNameOrgPrefix\"=\"acj\" \"RolePath\"=\"/role_path/\" \"PermissionsBoundaryArn\"=\"\" \"PrefixUpper\"=\"ACJ\" \"Prefix\"=\"acj\" \"FavoriteColor\"=\"Blue\""
tags = "\"Department\"=\"Web Services\" \"Creator\"=\"John Doe\" \"Atlantis\"=\"service-role\" \"atlantis:Prefix\"=\"acj\" \"Provisioner\"=\"CloudFormation\" \"DeployedUsing\"=\"AWS SAM CLI\" \"atlantis:TemplateVer\"=\"Atlantis.v2.0.0\" \"atlantis:TemplateFile\"=\"template-service-role.yml\""


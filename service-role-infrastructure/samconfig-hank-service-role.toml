version = 0.1

# DO NOT EDIT THIS FILE!
# Make changes and re-generate this file by running the python script listed below!
# Using the script provides consistent parameter overrides and tags and ensures your changes are not overwritten!
#
# python service-role.py hank
#

[global.deploy.parameters]
s3_bucket = "cf-asdf"
template_file = "./service-role/templates/template-service-role.yml"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
image_repositories = []


[default.deploy.parameters]
# =====================================================
# default Deployment Configuration
# Deploy command:
# sam deploy --config-env default --config-file samconfig-hank-service-role.toml --profile default 

stack_name = "hank-service-role"
s3_prefix = "hank-service-role"
parameter_overrides = "\"Prefix\"=\"hank\" \"S3BucketNameOrgPrefix\"=\"asd\" \"RolePath\"=\"/asdf/\" \"PermissionsBoundaryArn\"=\"\" \"FavoriteColor\"=\"Blue\""
tags = "\"Atlantis\"=\"iam\" \"atlantis:Prefix\"=\"hank\" \"Department\"=\"Web Services\" \"Creator\"=\"John Doe\""


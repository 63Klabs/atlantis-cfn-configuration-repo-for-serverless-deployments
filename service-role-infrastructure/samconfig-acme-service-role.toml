version = 0.1

# !!! DO NOT EDIT THIS FILE !!!

# Make changes and re-generate this file by running the python script listed below!
# Using the script provides consistent parameter overrides and tags and ensures your changes are not overwritten!

# python service-role.py acme

[global.deploy.parameters]
s3_bucket = "cf-asdf"
template_file = "./templates/template-service-role.yml"
region = "us-east-2"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
image_repositories = []



[default.deploy.parameters]
# =====================================================
# default Deployment Configuration
# Deploy command:
# sam deploy --config-env default --config-file samconfig-acme-service-role.toml --profile default 

stack_name = "acme-service-role"
s3_prefix = "acme-service-role"
parameter_overrides = "\"S3BucketNameOrgPrefix\"=\"asd\" \"RolePath\"=\"/asdf/\" \"PermissionsBoundaryArn\"=\"\" \"Prefix\"=\"acme\" \"FavoriteColor\"=\"Blue\""
tags = "\"Department\"=\"Web Services\" \"Creator\"=\"John Doe\" \"Atlantis\"=\"service-role\" \"atlantis:Prefix\"=\"acme\" \"Provisioner\"=\"CloudFormation\" \"DeployedUsing\"=\"AWS SAM CLI\" \"atlantis:TemplateVer\"=\"Atlantis.v2.0.0\" \"atlantis:TemplateFile\"=\"template-service-role.yml\""


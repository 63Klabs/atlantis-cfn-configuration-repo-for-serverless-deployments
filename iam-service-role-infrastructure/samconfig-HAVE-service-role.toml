version = 0.1

# DO NOT EDIT THIS FILE!
# Make changes and re-generate this file by running the python script listed below!
# Using the script provides consistent parameter overrides and tags and ensures your changes are not overwritten!
#
# python service-role.py have
#

[global.deploy.parameters]
s3_bucket = "cf-acme"
region = "$REGION$"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
image_repositories = []


[default.deploy.parameters]
# =====================================================
# Default Deployment Configuration
# Deploy command:
# sam deploy --profile default --config-file samconfig-HAVE-service-role.toml 

stack_name = "HAVE-service-role"
s3_prefix = "HAVE-service-role"
parameter_overrides = "\"FavoriteColor\"=\"Blue\" \"Prefix\"=\"have\" \"S3BucketNameOrgPrefix\"=\"asdf\" \"RolePath\"=\"/asdf/\" \"PermissionsBoundaryArn\"=\"\" \"AwsRegion\"=\"us-east-2\" \"DeployBucket\"=\"cf-acme\""
tags = "\"Atlantis\"=\"iam\" \"atlantis:Prefix\"=\"have\" \"Department\"=\"Web Services\" \"Creator\"=\"John Doe\" \"Group\"=\"Blue Team\" \"CostArea\"=\"X409\""

version = 0.1

# DO NOT EDIT THIS FILE!
# Make changes and re-generate this file by running the python script listed below!
# Using the script provides consistent parameter overrides and tags and ensures your changes are not overwritten!
#
# python service-role.py acme
#

[global.deploy.parameters]
s3_bucket = "cf-somebucketname-sam"
region = "us-east-2"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
image_repositories = []


[default.deploy.parameters]
# =====================================================
# Default Deployment Configuration
# Deploy command:
# sam deploy --profile default --config-file samconfig-ACME-service-role.toml 

stack_name = "ACME-service-role"
s3_prefix = "ACME-service-role"
parameter_overrides = "\"FavoriteColor\"=\"Blue\" \"Prefix\"=\"acme\" \"S3BucketNameOrgPrefix\"=\"63klabs\" \"RolePath\"=\"/role_path/\" \"PermissionsBoundaryArn\"=\"\" \"AwsRegion\"=\"us-east-2\" \"DeployBucket\"=\"cf-somebucketname-sam\""
tags = "\"Atlantis\"=\"iam\" \"atlantis:Prefix\"=\"acme\" \"Department\"=\"Web Services\" \"Creator\"=\"John Doe\""
